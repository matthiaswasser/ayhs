<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <title>Reading Level Adjustment Example</title>
			    <style>
        .text-content { display: none; }
	        .text-content.default { display: block; }
		    </style>
	</head>
	<body>

		<!-- Dropdown for selecting reading level -->
		<select id="readingLevelDropdown">
			    <option value="default">Choose Reading Level</option>
			        <option value="level1">Level 1</option>
				    <option value="level2">Level 2</option>
		</select>

		<!-- Section 1 -->
		<div class="section">
			    <div class="text-content default" data-level="level1">
				            <p>This is the text for Section 1, Level 1.</p>
					        </div>
						    <div class="text-content" data-level="level2">
							            <p>This is the more advanced text for Section 1, Level 2.</p>
								        </div>
		</div>

		<!-- Non-adjusted Image -->
		<div class="image-container">
			    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
		</div>

		<!-- Section 2 -->
		<div class="section">
			    <div class="text-content default" data-level="level1">
				            <p>This is the text for Section 2, Level 1.</p>
					        </div>
						    <div class="text-content" data-level="level2">
							            <p>This is the more advanced text for Section 2, Level 2.</p>
								        </div>
		</div>

		<script>
			    document.getElementById('readingLevelDropdown').addEventListener('change', function() {
							            var selectedLevel = this.value;
							            document.querySelectorAll('.text-content').forEach(function(element) {
												                if (element.dataset.level === selectedLevel) {
																		                element.style.display = 'block';
																		            } else {
																							                    element.style.display = 'none';
																							                }
												            });
							        });
		</script>

	</body>
</html>
